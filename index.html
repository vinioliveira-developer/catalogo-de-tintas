<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Tintas</title>

  <!-- Fontes e Icones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400&display=swap" rel="stylesheet">


  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"> <!--boxicons-->


  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

  <main class="welcome">

    <div class="slider">
      <div class="slide first"><img src="assets/images/welcome/house-paint.jpg" alt="Image-house1"></div>
      <div class="slide"><img src="assets/images/welcome/house-blue.png" alt="Image-house2"></div>
      <div class="slide"><img src="assets/images/welcome/house-terra-cota.png" alt="Image-house3"></div>
      <div class="slide"><img src="assets/images/welcome/house-gren.png" alt="Image-house4"></div>
    </div>

    <div class="welcome__overlay"></div>

    <section class="welcome__content">
      
      <h1 class="hero-title">
        <span class="light">Transforme sua casa <br>com</span>
        <span class="strong">Novas cores!</span>
      </h1>


      <button class="btn-glass" id="enterCatalogBtn">
        <span class="arrow">&rsaquo;&rsaquo;&rsaquo;</span>
        Ver Catálogo
        <span class="arrow">&lsaquo;&lsaquo;&lsaquo;</span>

      </button>
    </section>
  </main>

  <script src="./js/pages/welcome.js"></script>
</body>
</html>
