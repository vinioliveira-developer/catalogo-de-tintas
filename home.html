<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Tintas</title>

  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"> <!--boxicons-->
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="text__nav">
      <span>Catálogo de tintas <span class="brand">Neto</span></span>
    </div>

    <div class="navbar__logo">
      <img src="./assets/images/logo.jpeg" alt="Logo da loja">
    </div>
  </header>

  <!-- Main content -->
  <main class="home">

    <!-- Search -->
    <section class="search">
      <div class="container__search">
        <i class='bx bx-search'></i>
        <input
          type="text"
          placeholder="Buscar tinta pelo nome..."
          id="searchInput"
        />
      </div>
    </section>

    <!-- Inspiration Carousel -->
    <section class="section__carousel">
      <div class="carousel no-scrollbar" >
        <div class="carousel__track">
          <img src="./assets/images/inspirations/Sua Casa Sempre Nova.jpg" alt="Inspiração para o cliente">
          <img src="./assets/images/inspirations/banner-iraja.jpg" alt="Inspiração para o cliente">
          <img src="./assets/images/inspirations/sala-e7e2d3.png" alt="Inspiração para o cliente">
          <img src="./assets/images/inspirations/house-paint.jpg" alt="Inspiração para o cliente">
          <img src="./assets/images/inspirations/sala-gren.png" alt="Inspiração para o cliente">
        </div>
      </div>

    </section>

    <!-- Categories -->
    <section class="categories">
      <h2 class="section__title">Categorias</h2>

      <div class="categories__list no-scrollbar">
        <button class="category-card">Acrílica</button>
        <button class="category-card">Esmalte</button>
        <button class="category-card">Verniz</button>
        <button class="category-card">Complementos</button>
      </div>
    </section>

    <!-- Top Selling -->
    <section class="top-products">
      <div class="section-header">
        <h2 class="section__title">Mais Vendidas</h2>
      </div>

      <div class="products__grid">
        <!-- Cards virão do JS -->
      </div>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
  <button class="active">
    <i class="bx bx-home-alt"></i>
    <span>Início</span>
  </button>

  <button>
    <i class="bx bx-menu menu-icon"></i>
    <span>Categorias</span>
  </button>

  <button>
    <i class="bx bx-user"></i>
    <span>Sobre</span>
  </button>
</nav>


  <script src="./js/pages/home.js"></script>
</body>
</html>
